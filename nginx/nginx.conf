worker_processes auto;
events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    # gzip basic (optional)
    gzip on;
    gzip_comp_level 5;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Upstreams â€” menggunakan nama service di docker-compose
    upstream frontend {
        server frontend:80;    # frontend (nginx di dalam frontend container serve static)
    }

    upstream backend {
        server backend:3001;    # backend service
    }

    upstream goapp {
        server goapp:8080;     # go app
    }

    # Global limits
    client_max_body_size 50M;   # atur sesuai kebutuhan upload-mu
    proxy_read_timeout 120s;
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;
    
    # helper for websockets
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name example.com; # GANTI dengan domainmu (atau _ untuk wildcard)

        # SECURITY HEADERS (basic)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # ========= ROUTE: API utama (/api/*)
        location /api/ {
            proxy_pass http://backend:3001;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }

        # ========= ROUTE: file uploads (akses public)
        # /uploads/... -> backend:/uploads/...
        location /uploads/ {
            proxy_pass http://backend:3001/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ========= ROUTE: legacy mapping /api/uploads/... -> /uploads/...
        location /api/uploads/ {
            proxy_pass http://backend:3001/uploads/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # ========= ROUTE: health check
        location = /health {
            proxy_pass http://backend:3001/health;
            proxy_set_header Host $host;
        }

        # ========= ROUTE: goapp
        location /goapp/ {
            proxy_pass http://goapp:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ========= DEFAULT: frontend (catch-all)
        # Semua request yang tidak cocok dengan routing di atas diteruskan ke frontend.
        # ASUMSI: Nginx di container frontend sudah dikonfigurasi untuk SPA (try_files).
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        access_log /var/log/nginx/access.log;
        error_log  /var/log/nginx/error.log warn;
    }
}